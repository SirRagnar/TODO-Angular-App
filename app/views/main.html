<div class="container">
  <h2>Mis TODOs</h2>

  
  <form role="form" ng-submit="mainCtrl.api.addTodo()">
    <div class="row">
    
      <!-- Formulario para agregar todos a la lista -->    
      <div class="input-group">
        <input type="text" ng-model="mainCtrl.model.todo" placeholder="¿Qué necesita ser hecho?" class="form-control" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Agregar" />
        </span>
      </div>
    </div>

    <div ui-sortable ng-model="mainCtrl.model.todos">
      <!-- Lista de TODOs -->
      <p class="input-group" ng-repeat="todo in mainCtrl.model.todos" style="padding:5px 10px; cursor: move;">
          <input type="text" ng-model="todo" class="form-control" />
          <span class="input-group-btn">  
            <button class="btn btn-danger" ng-click="mainCtrl.api.removeTodo($index)" aria-label="Remove">X</button>
          </span>
      </p>
   </div>

  </form>
</div>
