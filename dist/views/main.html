<div class="container"> <h2>Mis TODOs</h2> <form role="form"> <div class="row"> <!-- Formulario para agregar todos a la lista --> <div class="input-group"> <input type="text" ng-model="mainCtrl.model.todo" placeholder="¿Qué necesita ser hecho?" class="form-control"> <span class="input-group-btn"> <button class="btn btn-primary" ng-click="mainCtrl.api.addTodo()" aria-label="Add">Agregar</button> </span> </div> </div> <div ui-sortable ng-model="mainCtrl.model.todos"> <!-- Lista de TODOs --> <p class="input-group" ng-repeat="todo in mainCtrl.model.todos track by $index" style="padding:5px 10px; cursor: move"> <input type="text" ng-model="todo" class="form-control"> <span class="input-group-btn"> <button class="btn btn-danger" ng-click="mainCtrl.api.removeTodo($index)" aria-label="Remove">X</button> </span> </p> </div> </form> </div>
